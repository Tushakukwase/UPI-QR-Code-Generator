<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI QR Code Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card animate-in">
            <div class="logo-container">
                <i class="fas fa-qrcode logo-icon"></i>
            </div>
            <h1>UPI QR Code Generator</h1>
            <p class="subtitle">Generate UPI payment QR codes instantly</p>
            
            <form id="upiForm">
                <div class="form-group">
                    <label for="upiId">
                        <i class="fas fa-id-card"></i>
                        UPI ID
                    </label>
                    <input type="text" id="upiId" placeholder="yourname@upi" required>
                </div>
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-user"></i>
                        Name/Business Name
                    </label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="amount">
                        <i class="fas fa-rupee-sign"></i>
                        Amount (Optional)
                    </label>
                    <input type="number" id="amount" placeholder="Enter amount">
                </div>
                <button type="submit" class="generate-btn">
                    <i class="fas fa-magic"></i>
                    Generate QR Code
                </button>
            </form>
            
            <div id="result" class="result-container hidden">
                <div class="qr-container animate-in">
                    <img id="qrCode" src="" alt="UPI QR Code">
                </div>
                <div class="details animate-in">
                    <p id="upiLink" class="upi-link"></p>
                    <button id="downloadBtn" class="download-btn">
                        <i class="fas fa-download"></i>
                        Download QR Code
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">Developed by Swahatech</p>
            <div class="footer-links">
                <a href="#" class="footer-link"><i class="fab fa-github"></i></a>
                <a href="#" class="footer-link"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="footer-link"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Swahatech. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
